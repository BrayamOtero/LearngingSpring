<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <br>
    <div th:if="${personas != null and !personas.empty}">
        <table>
            <tr>
                <th>Nombre </th>
                <th>Apellido </th>
                <th>Email </th>
                <th>Telefono </th>
            </tr>


            <tr th:each="persona: ${personas} ">
                <td th:text="${persona.nombre}">Nombre</td>
                <td th:text="${persona.apellido}">Nombre</td>
                <td th:text="${persona.email }">Nombre</td>
                <td th:text="${persona.telefono}">Nombre</td>
            </tr>

        </table>
    </div>
    <div th:if="${personas == null and personas.empty}">
        La lista de personas esta vacia
    </div>


</body>
</html>
