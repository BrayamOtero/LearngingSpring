<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>
    <br>
    Nombre : <span th:text="${persona.nombre}">Nombre</span>
    <br>
    Apellido : <span th:text="${persona.apellido}">Nombre</span>
    <br>
    Telefono : <span th:text="${persona.telefono}">Nombre</span>
    <br>
    Enail : <span th:text="${persona.email}">Nombre</span>
</body>
</html>
