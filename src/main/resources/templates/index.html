<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <a th:href="@{/agregar}">Crear Persona</a>
    <br>
    <div th:if="${personas != null and !personas.empty}">
        <table border="1">
            <tr>
                <th>Nombre </th>
                <th>Apellido </th>
                <th>Email </th>
                <th>Telefono </th>
                <th>Editar </th>
                <th>Eliminar </th>
            </tr>


            <tr th:each="persona: ${personas} ">
                <td th:text="${persona.nombre}">Nombre</td>
                <td th:text="${persona.apellido}">Nombre</td>
                <td th:text="${persona.email }">Nombre</td>
                <td th:text="${persona.telefono}">Nombre</td>
                <!--Se concatena el id del objeto persona -->
                <td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"></a></td>
            </tr>

        </table>
    </div>
    <div th:if="${personas == null and personas.empty}">
        La lista de personas esta vacia
    </div>


</body>
</html>
